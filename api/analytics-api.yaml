# analytics-api.yaml
#
# This file defines the AsyncAPI specification for Analytics APIs.
# 1. logEvent: Log user interaction events (page views, clicks, scrolls)
# 2. getRealtimeAnalytics: Get real-time analytics data (visitors, page views, bounce rate)
# Both APIs are Kafka-based

asyncapi: 3.0.0
info: 
  title: Analytics API
  version: 1.0.0 
  description: Kafka-based analytics API for receiving Analytics events and returning real-time analytics data 
  termsOfService: https://www.{server}/terms
  contact: 
    name: API Support
    url: https://www.{server}/support
    email: support@{server}
  license: 
    name: MIT
    url: https://opensource.org/licenses/MIT
    identifier: MIT

servers: 
  development: 
    url: dev.kafka.v1.{server}
    description: Development Kafka broker 
    protocol: kafka
  staging: 
    url: staging.kafka.v1.{server}
    description: Staging Kafka broker 
    protocol: kafka
  production: 
    url: kafka.v1.{server}
    description: Production Kafka broker 
    protocol: kafka

channels: 
  analytics-events: 
    subscribe: 
      title: Analytics Event 
      description: Analytics event consumed from Kafka broker sent by API Gateway 
      messages: 
        analyticsEvent: 
          $ref: '#/components/messages/AnalyticsEvent' 
    bindings: 
      kafka: 
        topic: analytics-events

  analytics-realtime: 
    publish: 
      title: Analytics Realtime 
      description: Realtime analytics data sent to Kafka broker and consumed by API Gateway 
      messages: 
        realtimeAnalytics: 
          $ref: '#/components/messages/RealtimeAnalytics'
    bindings: 
      kafka: 
        topic: analytics-realtime

components: 
  messages: 
    AnalyticsEvent: 
      name: AnalyticsEvent
      title: Analytics Event 
      summary: Analytics event consumed from Kafka broker sent by API Gateway 
      contentType: application/json
      payload: 
        type: object 
        required: 
          - eventId 
          - timestamp 
          - eventType 
          - pageUrl 
        properties: 
          eventId: 
            type: string 
            format: uuid 
            description: Unique identifier for the event 
          timestamp: 
            type: string 
            format: date-time 
            description: Timestamp of the event 
          userId: 
            type: string 
            format: uuid 
            description: User ID associated with the event 
          eventType: 
            type: string 
            enum: [PAGE_VIEW, CLICK, SCROLL]
            description: Type of user interaction event 
          pageUrl: 
            type: string 
            format: uri 
            description: URL of the page where the event occurred 
          referrer: 
            type: string 
            format: uri 
            description: URL of the page that referred the user to the current page 
          userAgent: 
            type: string 
            description: Browser and device information 
          ipAddress: 
            type: string 
            description: IP address of the user 
          
    RealtimeAnalytics: 
      name: RealtimeAnalytics
      title: Realtime Analytics 
      summary: Realtime analytics data sent to Kafka broker and consumed by API Gateway 
      contentType: application/json
      payload: 
        type: object 
        required: 
          - timestamp 
          - visitors 
          - pageViews 
          - bounceRate  
        properties:
          timestamp:
            type: string
            format: date-time
            description: Timestamp of this analytics data point 
          visitors: 
            type: integer 
            description: Number of unique visitors currently on website 
          pageViews: 
            type: integer 
            description: Number of page views currently active on website 
          bounceRate: 
            type: number 
            format: float 
            description: Percentage of visitors who land on a page and leave without taking any further action 